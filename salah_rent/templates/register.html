{% extends "layout.html" %}
{% block body %}
	<h2>Login</h2>
	{% if error %}
		<p class=error><b>Error:</b> {{ error }}
	{% endif %}
	<form action="{{ url_for('register') }}" method=post>
		<dl>
			<dt>Username:
			<dd><input type=text name=username required>
			<dt>Password:
			<dd><input type=password name=password required>
			<dt>Nickname:
			<dd><input type=text name=nickname required>
			<dd><input type=submit value=Register>
		</dl>
	</form>
{% endblock %}
